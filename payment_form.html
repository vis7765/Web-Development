<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <h1><u>Payment Details</u></h1>
    <h2>Contact Information</h2>
    <h3>Details are mandatory for *</h3>
    <form>
        <p>Name *: <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            Male <input type="radio" value="Male" name="gender"required> Female <input type="radio" value="Female" name="gender" required>
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="30" rows="4"></textarea></p>
    <p>Email *:<input type="email" name="email" id="email" required></p>
    <p>Pincode *: <input type="number" name="pincode" id="pincode" required></p>
    <h2>Card Details</h2>
    <p>Card Type *:
        <select name="card_type" id="card_type" required>
            <option value="">Select card type</option>
            <option value="visa">VISA</option>
            <option value="rupay">Rupay</option>
            <option value="master">Master</option>
            <option value="other">Others</option>
        </select>
    </p>
    <p>Card Number *: <input type="number" name="card_number" id="card_number" required></p>
    <p>Expiration date *: <input type="date" name="expiray_date" id="expiray_date" required></p>
    <p>CVV* <input type="password" name="cvv" id="cvv" required></p>
    <input type="submit" value="Pay Now" id="pay_now">
    </form>
</body>
</html>
